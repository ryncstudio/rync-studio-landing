<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="tropicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Palm leaf pattern -->
    <pattern id="palmPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M100,50 Q120,80 100,110 Q80,80 100,50 Z" fill="rgba(255,255,255,0.05)" transform="rotate(45 100 80)"/>
      <path d="M100,50 Q120,80 100,110 Q80,80 100,50 Z" fill="rgba(255,255,255,0.05)" transform="rotate(-45 100 80)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="1000" fill="url(#tropicalGradient)"/>
  <rect width="1600" height="1000" fill="url(#palmPattern)"/>
  
  <!-- Decorative wave -->
  <path d="M0,700 Q400,650 800,700 T1600,700 L1600,1000 L0,1000 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0,750 Q400,700 800,750 T1600,750 L1600,1000 L0,1000 Z" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Coming Soon Text -->
  <text x="800" y="480" font-family="'Inter', 'Space Grotesk', sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="white" opacity="0.95">
    COMING SOON
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="560" font-family="'Inter', sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Exciting new project in development
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1400" cy="800" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1500" cy="150" r="60" fill="rgba(255,255,255,0.05)"/>
</svg>
